<html lang="en">
<head>

<body>
    <form class="container user-form">
        <div class="js-inputs">
        <input type="text" name="id" placeholder="Enter user id">
        <input type="text" name="name" placeholder="Enter user name">
        <input type="text" name="age" placeholder="Enter user age">
      </div>
  <div class="js-btns">
    <button class="btn" type="submit" data-action="getAll">Вывести всех пользователей</button>
    <button class="btn" type="submit" data-action="getById">Вывести пользователя по id</button>
    <button class="btn" type="submit" data-action="add">Добавить пользователя</button>
    <button class="btn" type="submit" data-action="update">Редактировать пользователя по id</button>
    <button class="btn" type="submit" data-action="remove">удалить пользователя по id</button>
  </div>
</form>
  <p class="result"></p>
